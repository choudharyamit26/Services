{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ondemand | Login</title>
    <!-- Bootstrap -->
    <link href="{% static 'img/fav.png' %}" rel="icon" type="icon/image">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
    <!-- <link href="css/reset.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
<section class="login boxs">
    <div class="loginInner">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="logo" class="img-fluid">
        </div>
        <div class="logoContent">
            <div class="content-wrapper">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <div class="form-group formGroup">
                <div class="form-group">
                    <h3>An email has been sent to your registered email-id
                        with link to reset your password</h3>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
