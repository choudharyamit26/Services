{% extends 'base.html' %}
{% block body %}
<section class="demandRight boxs">
    <div class="demandInner boxs">

        <h2 class="main">Add Offer
        </h2>

        <div class="formDett padding-25 bgWhite">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" name="coupon_code" required class="form-control formControl"
                                   placeholder="Enter the coupon code">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" name="percent" required class="form-control formControl"
                                   placeholder="Enter the percentage">
                        </div>
                    </div>
                    <div class="CommonBtn CommonBtn2 boxs">
                        <button class="btns" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock body %}
