{% extends 'base.html' %}
{% block body %}
<section class="demandRight boxs">
    <div class="demandInner boxs">

        <h2 class="main">Update Gst
        </h2>

        <div class="formDett padding-25 bgWhite">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" name="gst" required class="form-control formControl"
                                   placeholder="Enter gst" value="{{gst.gst}}">
                        </div>
                    </div>
                    <div class="CommonBtn CommonBtn2 boxs">
                        <button class=" float-left btns" type="submit" style="margin-left:50px;">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock body %}
