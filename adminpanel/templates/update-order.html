{% extends 'base.html' %}
{% block body %}
<section class="demandRight boxs">
    <div class="content-wrapper">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="demandInner boxs">
        <h2 class="main">Update Order</h2>
        <div class="formDett padding-25 bgWhite">
            <div class="row">

                <div class="col-sm-8">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <select name="service" id="services" required class="form-control formControl">
                                {% for service in services %}
                                <option value="{{service.pk}}">{{service.service_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" class="form-control formControl" required name="date"
                                   placeholder="Order Date" value="{{object.date}}">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" class="form-control formControl" required name="time"
                                   placeholder="Order Time" value="{{object.time}}">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" class="form-control formControl" required name="admin_percent"
                                   placeholder="Admin Percent" value="{{object.admin_percent}}">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" class="form-control formControl" required name="sub_total"
                                   placeholder="Sub Total" value="{{object.sub_total}}">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" class="form-control formControl" required name="total"
                                   placeholder="Total" value="{{object.total}}">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" class="form-control formControl" required name="additional_fees"
                                   placeholder="Additional Fees" value="{{object.additional_fees}}">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" class="form-control formControl" required name="requirement"
                                   placeholder="requirement" value="{{object.requirement}}">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" class="form-control formControl" required name="address"
                                   placeholder="" value="{{object.address}}">
                        </div>
                        <div class="CommonBtn">
                            <button class="btns" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock body %}
