{% extends 'base.html' %}
{% block body %}
<section class="demandRight boxs">
    <div class="content-wrapper">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="demandInner boxs">
        <h2 class="main">Add Provider</h2>
        <div class="formDett padding-25 bgWhite">
            <div class="row">
                <div class="col-sm-8">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" class="form-control formControl" required name="full_name"
                                   placeholder="Full name">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="file" class="form-control formControl" name="profile_pic"
                                   placeholder="Profile pic">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="number" class="form-control formControl" required name="country_code"
                                   placeholder="Country code">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="number" class="form-control formControl" required name="phone_number"
                                   placeholder="Phone number">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <select name="category" id="services" required class="form-control formControl">
                                {% for category in category %}
                                <option value="{{category.pk}}">{{category.category_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <select name="sub_category" id="servicess" required class="form-control formControl">
                                {% for category in sub_category %}
                                <option value="{{category.pk}}">{{category.sub_category_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <select name="services" id="servicesss" required class="form-control formControl">
                                {% for category in services %}
                                <option value="{{category.pk}}">{{category.service_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="email" class="form-control formControl" required name="email"
                                   placeholder="Email">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="text" class="form-control formControl" required name="address"
                                   placeholder="Address">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="password" class="form-control formControl" required name="password"
                                   placeholder="Password">
                        </div>
                        <div class="form-group formGroup">
                            <label for="" class="labelel"></label>
                            <input type="password" class="form-control formControl" required name="confirm_password"
                                   placeholder="Confirm Password">
                        </div>
                        <div class="CommonBtn">
                            <button class="btns" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock body %}
